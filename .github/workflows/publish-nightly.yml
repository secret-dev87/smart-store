name: Create and publish nightly dev Docker image

on:
  # Manual trigger
  workflow_dispatch:
  # At 06:00 AM, on Tuesday, Thursday, and Saturday
  #schedule:
  #- cron: "0 6 * * TUE,THU,SAT"
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:

  publish-nightly:
    name: Build, Test, Publish and Deploy nightly Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: "15"

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Build
      run: dotnet build Smartstore.sln -c Release

    - name: Test
      run: dotnet test Smartstore.sln -c Release --no-restore --no-build
    
